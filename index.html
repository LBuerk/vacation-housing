<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Housing Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #map {
      height: 80vh;
      margin-bottom: 10px;
    }

    #formPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Vacation Housing Options</h1>

  <div id="map"></div>

  <button id="addPointBtn">Option hinzufügen</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price (€)</th>
        <th>Platform</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="pointTable"></tbody>
  </table>

  <div id="overlay"></div>
  <div id="formPopup">
    <h2>Add a New Point</h2>
    <label>Platform:</label>
    <select id="platform">
      <option value="Booking">Booking</option>
      <option value="Airbnb">Airbnb</option>
      <option value="Other">Other</option>
    </select>
    <br>
    <label>Price (€):</label>
    <input type="number" id="price" placeholder="e.g., 1000" />
    <br>
    <label>Coordinates:</label>
    <input type="text" id="coordinates" placeholder="e.g., 40.841955, 14.247607" />
    <br>
    <label>Website URL:</label>
    <input type="text" id="url" placeholder="e.g., https://example.com" />
    <br>
    <button id="savePointBtn">Save</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCuUs51ljZlkV4U-pqAgTcnwyirgmvPEl8",
      authDomain: "vacation-housing.firebaseapp.com",
      projectId: "vacation-housing",
      storageBucket: "vacation-housing.firebasestorage.app",
      messagingSenderId: "984337993091",
      appId: "1:984337993091:web:c8885a4aedca9e20ec7ab6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Map setup
    const map = L.map('map').setView([40.841955, 14.247607], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Fetch and display points
    async function fetchPoints() {
      const querySnapshot = await getDocs(collection(db, "points"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        addPointToMap(data.name, data.platform, data.price, data.coordinates, data.url);
      });
    }

    // Add a marker to the map
    function addPointToMap(name, platform, price, coordinates, url) {
      const marker = L.marker(coordinates).addTo(map);
      marker.bindPopup(`
        <strong>${name}</strong><br>
        Platform: ${platform}<br>
        Price: €${price}<br>
        <a href="${url}" target="_blank">View</a>
      `);
      addPointToTable(name, platform, price, url);
    }

    // Add a point to the table
    function addPointToTable(name, platform, price, url) {
      const table = document.getElementById("pointTable");
      const row = table.insertRow();
      row.innerHTML = `
        <td>${name}</td>
        <td>${price}</td>
        <td>${platform}</td>
        <td><a href="${url}" target="_blank">Link</a></td>
      `;
    }

    // Show the popup form
    document.getElementById("addPointBtn").addEventListener("click", () => {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("formPopup").style.display = "block";
    });

    // Close the popup when clicking outside
    document.getElementById("overlay").addEventListener("click", () => {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("formPopup").style.display = "none";
    });

    // Save a new point
    document.getElementById("savePointBtn").addEventListener("click", async () => {
      const platform = document.getElementById("platform").value;
      const price = parseInt(document.getElementById("price").value, 10);
      const coordinates = document.getElementById("coordinates").value.split(',').map(Number);
      const url = document.getElementById("url").value;

      const name = `${platform} ${new Date().getTime()}`; // Generate a unique name
      await addDoc(collection(db, "points"), { name, platform, price, coordinates, url });
      addPointToMap(name, platform, price, coordinates, url);

      document.getElementById("overlay").style.display = "none";
      document.getElementById("formPopup").style.display = "none";
    });

    // Fetch points on page load
    fetchPoints();
  </script>
</body>
</html>
