<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map - Fixed Addresses</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh; /* Full-page map */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([40.844284, 14.254052], 14); // Default center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add the first circle (500m radius)
    L.circle([40.841991, 14.246773], {
        color: 'red',           // Border color
        fillColor: '#f03',      // Fill color
        fillOpacity: 0.5,       // Transparency
        radius: 500             // Radius in meters
    }).addTo(map).bindPopup("Area of interest: 500m radius");

    // Add the second circle (750m radius)
    L.circle([40.846578, 14.261331], {
        color: 'blue',          // Border color
        fillColor: '#03f',      // Fill color
        fillOpacity: 0.5,       // Transparency
        radius: 750             // Radius in meters
    }).addTo(map).bindPopup("Area of interest: 750m radius");

    // OpenCage API key
    const apiKey = "2bdd8f59eb244b21ad38d75b48ff316f";

    // Addresses, prices, and labels to geocode
    const points = [
      { address: "Vico Figurella a Montecalvario, 39, 80134 Napoli NA, Italien", price: "1072€", label: "Booking" },
      { address: "Via Portacarrese a Montecalvario, 25, 80134 Napoli NA, Italien", price: "1123€", label: "Booking" },
      { address: "Via Pignasecca, 15, 80134 Napoli NA, Italien", price: "1023€", label: "Booking" },
      { address: "L'Adelaide Fleur, Vico Due Porte a Toledo, 4, 80134 Napoli NA, Italien", price: "1541€", label: "Airbnb" }
    ];

    // Function to geocode an address and add a marker to the map
    function geocodePoint(point) {
      fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(point.address)}&key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          if (data.results && data.results.length > 0) {
            const { lat, lng } = data.results[0].geometry;

            // Add marker to the map
            L.marker([lat, lng]).addTo(map)
              .bindPopup(`<strong>${point.label}</strong><br>Price: ${point.price}`)
              .openPopup();
          } else {
            console.error(`Geocoding failed for address: ${point.address}`);
          }
        })
        .catch(error => console.error("Error during geocoding:", error));
    }

    // Loop through the points and geocode them
    points.forEach(point => geocodePoint(point));
  </script>
</body>
</html>
