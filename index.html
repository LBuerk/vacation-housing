<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map - Vacation Housing</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh; /* Full-page map */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([40.8522, 14.2681], 13); // Coordinates for Naples, Italy

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add markers for housing options
    const housingData = [
      {
        coords: [40.8518, 14.2686],
        popup: "Housing Option 1: $120/night<br><a href='#'>View Details</a>"
      },
      {
        coords: [40.8574, 14.2721],
        popup: "Housing Option 2: $150/night<br><a href='#'>View Details</a>"
      }
    ];

    // Loop through housing data and add markers
    housingData.forEach(option => {
      L.marker(option.coords).addTo(map)
        .bindPopup(option.popup);
    });

    // Add polygons for the regions
    L.polygon([[40.8605, 14.2485], [40.8605, 14.2615], [40.8550, 14.2615], [40.8550, 14.2485]], {
        color: 'green',
        fillColor: 'green',
        fillOpacity: 0.4
    }).addTo(map).bindPopup("Green Region");

    L.polygon([[40.8555, 14.2710], [40.8555, 14.2780], [40.8500, 14.2780], [40.8500, 14.2710]], {
        color: 'pink',
        fillColor: 'pink',
        fillOpacity: 0.4
    }).addTo(map).bindPopup("Pink Region");

    L.polygon([[40.8425, 14.2525], [40.8425, 14.2595], [40.8375, 14.2595], [40.8375, 14.2525]], {
        color: 'red',
        fillColor: 'red',
        fillOpacity: 0.4
    }).addTo(map).bindPopup("Red Region");

    L.polygon([[40.8400, 14.2580], [40.8400, 14.2700], [40.8250, 14.2700], [40.8250, 14.2580]], {
        color: 'blue',
        fillColor: 'blue',
        fillOpacity: 0.4
    }).addTo(map).bindPopup("Blue Region");
  </script>
</body>
</html>
