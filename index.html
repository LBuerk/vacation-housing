<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with Editable Table</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #inputForm {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    #inputForm.hidden {
      transform: translateX(-110%);
    }
    #inputForm select, #inputForm input, #inputForm button {
      margin: 5px 0;
      width: 100%;
    }
    #toggleButton, #toggleTable {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #toggleTable {
      top: 50px;
    }
    #pointTable {
      position: absolute;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100vh;
      background: white;
      overflow-y: auto;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #pointTable.visible {
      right: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    th.sortable:hover {
      cursor: pointer;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Toggle Input</button>
  <button id="toggleTable">Toggle Table</button>
  <div id="inputForm">
    <h3>Add a New Point</h3>
    <select id="platform">
      <option value="Booking">Booking</option>
      <option value="Airbnb">Airbnb</option>
      <option value="Other">Other</option>
    </select>
    <input type="number" id="price" placeholder="Price (e.g., 1000)" />
    <input type="text" id="coordinates" placeholder="Coordinates (e.g., 40.841955, 14.247607)" />
    <input type="url" id="url" placeholder="Website URL (e.g., https://example.com)" />
    <button id="addPoint">Add Point</button>
  </div>
  <div id="pointTable">
    <h3>Existing Points</h3>
    <table id="pointsTable">
      <thead>
        <tr>
          <th class="sortable">Name</th>
          <th class="sortable">Price (€)</th>
          <th>Link</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Points will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([40.844284, 14.254052], 14); // Default center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const storedPoints = JSON.parse(localStorage.getItem('points')) || [];
    const platformCounters = JSON.parse(localStorage.getItem('platformCounters')) || { Booking: 0, Airbnb: 0, Other: 0 };
    const markers = [];

    // Function to populate the table with all points
    function populateTable(sortBy = null, ascending = true) {
      const tableBody = document.getElementById('pointsTable').querySelector('tbody');
      tableBody.innerHTML = ''; // Clear existing rows
      let pointsToDisplay = [...storedPoints];

      if (sortBy === 'price') {
        pointsToDisplay.sort((a, b) => (ascending ? a.price - b.price : b.price - a.price));
      } else if (sortBy === 'name') {
        pointsToDisplay.sort((a, b) => {
          return ascending
            ? a.platform.localeCompare(b.platform)
            : b.platform.localeCompare(a.platform);
        });
      }

      pointsToDisplay.forEach((point, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${point.platform}</td>
          <td contenteditable="true" data-index="${index}" class="editable">${point.price}</td>
          <td><a href="${point.url}" target="_blank">Link</a></td>
          <td><button class="delete-btn" data-index="${index}">Delete</button></td>
        `;
        tableBody.appendChild(row);

        // Add hover effect
        row.addEventListener('mouseenter', () => {
          markers[index].openPopup();
        });
        row.addEventListener('mouseleave', () => {
          markers[index].closePopup();
        });

        // Editable price handling
        row.querySelector('.editable').addEventListener('input', (e) => {
          const newPrice = parseInt(e.target.innerText.trim(), 10);
          if (!isNaN(newPrice)) {
            storedPoints[index].price = newPrice;
            localStorage.setItem('points', JSON.stringify(storedPoints));
          }
        });

        // Delete button handling
        row.querySelector('.delete-btn').addEventListener('click', () => {
          markers[index].remove();
          storedPoints.splice(index, 1);
          localStorage.setItem('points', JSON.stringify(storedPoints));
          populateTable(sortBy, ascending); // Refresh table after deletion
        });
      });
    }

    storedPoints.forEach((point, index) => {
      addPointToMap(point.platform, point.price, point.latitude, point.longitude, point.url, false);
    });

    function addPointToMap(platform, price, latitude, longitude, url, updateTable = true) {
      const marker = L.marker([latitude, longitude]).addTo(map)
        .bindPopup(`
          <strong>${platform}</strong><br>
          Price: ${price}€<br>
          <a href="${url}" target="_blank">Visit Website</a>
        `);

      markers.push(marker);

      if (updateTable) {
        storedPoints.push({ platform, price, latitude, longitude, url });
        localStorage.setItem('points', JSON.stringify(storedPoints));
        populateTable();
      }
    }

    document.getElementById('addPoint').addEventListener('click', () => {
      const platform = document.getElementById('platform').value;
      const price = parseInt(document.getElementById('price').value, 10);
      const coordinates = document.getElementById('coordinates').value;
      const url = document.getElementById('url').value;

      if (platform && !isNaN(price) && coordinates && url) {
        const [latitude, longitude] = coordinates.split(',').map(coord => parseFloat(coord.trim()));
        platformCounters[platform] = (platformCounters[platform] || 0) + 1;
        const uniquePlatform = `${platform} ${platformCounters[platform]}`;
        addPointToMap(uniquePlatform, price, latitude, longitude, url);
        localStorage.setItem('platformCounters', JSON.stringify(platformCounters));

        document.getElementById('platform').value = 'Booking';
        document.getElementById('price').value = '';
        document.getElementById('coordinates').value = '';
        document.getElementById('url').value = '';
      } else {
        alert('Please fill out all fields!');
      }
    });

    populateTable();

    document.getElementById('toggleButton').addEventListener('click', () => {
      document.getElementById('inputForm').classList.toggle('hidden');
    });

    document.getElementById('toggleTable').addEventListener('click', () => {
      document.getElementById('pointTable').classList.toggle('visible');
    });

    // Sort table by columns
    document.querySelectorAll('.sortable').forEach((header, index) => {
      let ascending = true;
      header.addEventListener('click', () => {
        const sortBy = index === 0 ? 'name' : 'price';
        populateTable(sortBy, ascending);
        ascending = !ascending;
      });
    });
  </script>
</body>
</html>
