<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map - Vacation Housing</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh; /* Full-page map */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([40.8522, 14.2681], 13); // Coordinates for Naples, Italy

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add markers for housing options
    const housingData = [
      {
        coords: [40.8518, 14.2686],
        popup: "Housing Option 1: $120/night<br><a href='#'>View Details</a>"
      },
      {
        coords: [40.8574, 14.2721],
        popup: "Housing Option 2: $150/night<br><a href='#'>View Details</a>"
      }
    ];

    // Loop through housing data and add markers
    housingData.forEach(option => {
      L.marker(option.coords).addTo(map)
        .bindPopup(option.popup)
        .openPopup();
    });

    // Add polygons to highlight regions
    const regions = [
      {
        name: "Highly Considered Area 1",
        coords: [
          [40.8538, 14.2576],
          [40.8560, 14.2635],
          [40.8495, 14.2653],
          [40.8472, 14.2595]
        ],
        color: "green" // Border color for this region
      },
      {
        name: "Highly Considered Area 2",
        coords: [
          [40.8598, 14.2710],
          [40.8615, 14.2755],
          [40.8555, 14.2785],
          [40.8530, 14.2730]
        ],
        color: "blue"
      }
    ];

    // Add regions to the map
    regions.forEach(region => {
      L.polygon(region.coords, {
        color: region.color, // Border color
        fillColor: region.color, // Fill color
        fillOpacity: 0.3 // Transparency
      })
        .addTo(map)
        .bindPopup(region.name); // Popup for region
    });
  </script>
</body>
</html>
