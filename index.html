<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #pointTable {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: white;
      overflow-y: auto;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #pointTable.hidden {
      right: -350px;
    }
    #retrieveButton {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100;
      background: #007bff;
      color: white;
      padding: 5px;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 20px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    th.sortable:hover {
      cursor: pointer;
      background-color: #f0f0f0;
    }
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    #popupContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%; /* Adjust for smaller screens */
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    #popupContent select, #popupContent input, #popupContent button {
      margin: 10px 0;
      width: 100%;
    }
    #addPointButton {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="pointTable">
    <h3>
      Übersicht
      <button id="toggleTable">&lt;</button>
    </h3>
    <table id="pointsTable">
      <thead>
        <tr>
          <th class="sortable" data-sort="name">Name</th>
          <th class="sortable" data-sort="price">Price (€)</th>
          <th>Link</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Points will be dynamically added here -->
      </tbody>
    </table>
    <button id="addPointButton">Option hinzufügen</button>
  </div>
  <button id="retrieveButton">&gt;</button>
  <div id="popupOverlay">
    <div id="popupContent">
      <h3>Option hinzufügen</h3>
      <select id="platform">
        <option value="Booking">Booking</option>
        <option value="Airbnb">Airbnb</option>
        <option value="Other">Other</option>
      </select>
      <input type="number" id="price" placeholder="Price (e.g., 1000)" />
      <input type="text" id="coordinates" placeholder="Coordinates (e.g., 40.841955, 14.247607)" />
      <input type="url" id="url" placeholder="Website URL (e.g., https://example.com)" />
      <button id="addPoint">Add Point</button>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([40.844284, 14.254052], 14); // Default center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const storedPoints = JSON.parse(localStorage.getItem('points')) || [];
    const platformCounters = JSON.parse(localStorage.getItem('platformCounters')) || { Booking: 0, Airbnb: 0, Other: 0 };
    const markers = [];

   <script>
    // Function to populate the table with all points
    function populateTable(sortBy = null, ascending = true) {
      const tableBody = document.getElementById('pointsTable').querySelector('tbody');
      tableBody.innerHTML = ''; // Clear existing rows
      let pointsToDisplay = [...storedPoints];

      if (sortBy) {
        pointsToDisplay.sort((a, b) => {
          if (sortBy === 'name') {
            return ascending
              ? a.platform.localeCompare(b.platform)
              : b.platform.localeCompare(a.platform);
          } else if (sortBy === 'price') {
            return ascending ? a.price - b.price : b.price - a.price;
          }
        });
      }

      pointsToDisplay.forEach((point, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="focus-marker" data-index="${index}">${point.platform}</td>
          <td>${point.price}</td>
          <td><a href="${point.url}" target="_blank" class="open-link">Link</a></td>
          <td><button class="delete-btn" data-index="${index}">Delete</button></td>
        `;
        tableBody.appendChild(row);

        // Add hover or click effect for markers
        row.querySelector('.focus-marker').addEventListener('click', () => {
          map.setView([point.latitude, point.longitude], 16); // Center the map on the marker
          markers[index].openPopup(); // Open the marker popup
        });

        // Open link immediately on the first click
        row.querySelector('.open-link').addEventListener('click', (e) => {
          e.preventDefault(); // Prevent default action to ensure the link opens properly
          window.open(point.url, '_blank'); // Open the link in a new tab
        });

        // Delete button handling
        row.querySelector('.delete-btn').addEventListener('click', () => {
          markers[index].remove();
          storedPoints.splice(index, 1);
          localStorage.setItem('points', JSON.stringify(storedPoints));
          populateTable(sortBy, ascending); // Refresh table after deletion
        });
      });
    }
</script>
