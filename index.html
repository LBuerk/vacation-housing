<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Housing</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #map {
      height: 70vh;
      width: 100%;
    }
    .sidebar {
      width: 30%;
      max-width: 400px;
      background-color: #f8f9fa;
      padding: 10px;
      overflow-y: auto;
    }
    .table-container {
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      cursor: pointer;
      background-color: #f4f4f4;
    }
    #formPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid black;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .controls {
      margin: 10px 0;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Vacation Housing Map</h1>
  <div id="map"></div>

  <div class="controls">
    <button id="toggleTable" class="btn">Toggle Overview</button>
    <button id="addPointBtn" class="btn">Add Point</button>
  </div>

  <div id="overlay"></div>
  <div id="formPopup">
    <h2>Add a New Point</h2>
    <label for="platform">Platform:</label>
    <select id="platform">
      <option value="Booking">Booking</option>
      <option value="Airbnb">Airbnb</option>
    </select><br>
    <label for="price">Price (€):</label>
    <input type="number" id="price" placeholder="e.g., 1000" required><br>
    <label for="coordinates">Coordinates:</label>
    <input type="text" id="coordinates" placeholder="e.g., 40.841955, 14.247607" required><br>
    <label for="url">Website URL:</label>
    <input type="text" id="url" placeholder="e.g., https://example.com" required><br>
    <button id="savePointBtn" class="btn">Save</button>
  </div>

  <div class="table-container" id="tableContainer" style="display:none;">
    <table>
      <thead>
        <tr>
          <th onclick="sortTable(0)">Name</th>
          <th onclick="sortTable(1)">Price (€)</th>
          <th>Platform</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pointTable"></tbody>
    </table>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCuUs51ljZlkV4U-pqAgTcnwyirgmvPEl8",
      authDomain: "vacation-housing.firebaseapp.com",
      projectId: "vacation-housing",
      storageBucket: "vacation-housing.firebasestorage.app",
      messagingSenderId: "984337993091",
      appId: "1:984337993091:web:c8885a4aedca9e20ec7ab6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const map = L.map('map').setView([40.841955, 14.247607], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    const tableContainer = document.getElementById("tableContainer");
    const pointTable = document.getElementById("pointTable");
    const overlay = document.getElementById("overlay");
    const formPopup = document.getElementById("formPopup");
    const toggleTableBtn = document.getElementById("toggleTable");

    toggleTableBtn.addEventListener("click", () => {
      tableContainer.style.display = tableContainer.style.display === "none" ? "block" : "none";
    });

    document.getElementById("addPointBtn").addEventListener("click", () => {
      overlay.style.display = "block";
      formPopup.style.display = "block";
    });

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      formPopup.style.display = "none";
    });

    document.getElementById("savePointBtn").addEventListener("click", async () => {
      const platform = document.getElementById("platform").value;
      const price = parseInt(document.getElementById("price").value);
      const coordinates = document.getElementById("coordinates").value.split(',').map(Number);
      const url = document.getElementById("url").value;

      const name = `${platform} ${new Date().getTime()}`;
      await addDoc(collection(db, "points"), { name, platform, price, coordinates, url });

      addPointToMap(name, platform, price, coordinates, url);

      overlay.style.display = "none";
      formPopup.style.display = "none";
    });

    async function fetchPoints() {
      const snapshot = await getDocs(collection(db, "points"));
      snapshot.forEach((doc) => {
        const data = doc.data();
        addPointToMap(data.name, data.platform, data.price, data.coordinates, data.url);
      });
    }

    function addPointToMap(name, platform, price, coordinates, url) {
      const marker = L.marker(coordinates).addTo(map);
      marker.bindPopup(`<strong>${name}</strong><br>Platform: ${platform}<br>Price: €${price}<br><a href="${url}" target="_blank">Link</a>`);

      const row = pointTable.insertRow();
      row.innerHTML = `
        <td>${name}</td>
        <td>${price}</td>
        <td>${platform}</td>
        <td><button class="btn" onclick="deletePoint('${name}')">Delete</button></td>
      `;
    }

    fetchPoints();
  </script>
</body>
</html>
