<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #pointTable {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: white;
      overflow-y: auto;
      padding: 10px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
      z-index: 1000;
    }
    #pointTable.hidden {
      right: -350px;
    }
    #retrieveButton {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1100;
      background: #007bff;
      color: white;
      padding: 5px;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 20px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    th.sortable:hover {
      cursor: pointer;
      background-color: #f0f0f0;
    }
    #toggleTable {
      position: absolute;
      top: 10px;
      right: 300px;
      z-index: 1100;
      background: #007bff;
      color: white;
      padding: 5px;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 20px;
      cursor: pointer;
      transform: translateY(-50%);
    }
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    #popupContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%; /* Adjust for smaller screens */
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    #popupContent select, #popupContent input, #popupContent button {
      margin: 10px 0;
      width: 100%;
    }
    #addPointButton {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    /* Mobile-Specific Adjustments */
    .mobile #map {
      height: 60vh;
    }
    .mobile #pointTable {
      height: 40vh;
      width: 100%;
      bottom: 0;
      top: auto;
      overflow-x: auto;
      position: fixed;
    }
    .mobile #toggleTable {
      display: none;
    }
    .mobile #retrieveButton {
      display: none;
    }
  </style>
</head>
<body>
  <div id="pointTable">
    <h3>
      Übersicht
      <button id="toggleTable">&lt;</button>
    </h3>
    <table id="pointsTable">
      <thead>
        <tr>
          <th class="sortable">Name</th>
          <th class="sortable">Price (€)</th>
          <th>Link</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Points will be dynamically added here -->
      </tbody>
    </table>
    <button id="addPointButton">Option hinzufügen</button>
  </div>
  <button id="retrieveButton">&gt;</button>
  <div id="popupOverlay">
    <div id="popupContent">
      <h3>Option hinzufügen</h3>
      <select id="platform">
        <option value="Booking">Booking</option>
        <option value="Airbnb">Airbnb</option>
        <option value="Other">Other</option>
      </select>
      <input type="number" id="price" placeholder="Price (e.g., 1000)" />
      <input type="text" id="coordinates" placeholder="Coordinates (e.g., 40.841955, 14.247607)" />
      <input type="url" id="url" placeholder="Website URL (e.g., https://example.com)" />
      <button id="addPoint">Add Point</button>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Device Detection
    function isMobileDevice() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }

    // Adjust Layout for Mobile/Desktop
    function adjustLayout() {
      const body = document.body;
      if (isMobileDevice()) {
        body.classList.add('mobile');
      } else {
        body.classList.remove('mobile');
      }
    }

    // Initialize the map
    const map = L.map('map').setView([40.844284, 14.254052], 14); // Default center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const storedPoints = JSON.parse(localStorage.getItem('points')) || [];
    const platformCounters = JSON.parse(localStorage.getItem('platformCounters')) || { Booking: 0, Airbnb: 0, Other: 0 };
    const markers = [];

    // Function to populate the table with all points
    function populateTable() {
      const tableBody = document.getElementById('pointsTable').querySelector('tbody');
      tableBody.innerHTML = ''; // Clear existing rows

      storedPoints.forEach((point, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${point.platform}</td>
          <td>${point.price}</td>
          <td><a href="${point.url}" target="_blank">Link</a></td>
          <td><button class="delete-btn" data-index="${index}">Delete</button></td>
        `;
        tableBody.appendChild(row);

        // Add hover effect
        row.addEventListener('mouseenter', () => {
          markers[index].openPopup();
        });
        row.addEventListener('mouseleave', () => {
          markers[index].closePopup();
        });

        // Delete button handling
        row.querySelector('.delete-btn').addEventListener('click', () => {
          markers[index].remove();
          storedPoints.splice(index, 1);
          localStorage.setItem('points', JSON.stringify(storedPoints));
          populateTable(); // Refresh table after deletion
        });
      });
    }

    storedPoints.forEach((point) => {
      addPointToMap(point.platform, point.price, point.latitude, point.longitude, point.url, false);
    });

    function addPointToMap(platform, price, latitude, longitude, url, updateTable = true) {
      const marker = L.marker([latitude, longitude]).addTo(map)
        .bindPopup(`
          <strong>${platform}</strong><br>
          Price: ${price}€<br>
          <a href="${url}" target="_blank">Visit Website</a>
        `);

      markers.push(marker);

      if (updateTable) {
        storedPoints.push({ platform, price, latitude, longitude, url });
        localStorage.setItem('points', JSON.stringify(storedPoints));
        populateTable();
      }
    }

    // Event listener for "Option hinzufügen" button
    document.getElementById('addPointButton').addEventListener('click', () => {
      document.getElementById('popupOverlay').style.display = 'flex';
    });

    // Event listener for adding a point
    document.getElementById('addPoint').addEventListener('click', () => {
      const platform = document.getElementById('platform').value;
      const price = parseInt(document.getElementById('price').value, 10);
      const coordinates = document.getElementById('coordinates').value;
      const url = document.getElementById('url').value;

      if (platform && !isNaN(price) && coordinates && url) {
        const [latitude, longitude] = coordinates.split(',').map(coord => parseFloat(coord.trim()));
        platformCounters[platform] = (platformCounters[platform] || 0) + 1;
        const uniquePlatform = `${platform} ${platformCounters[platform]}`;
        addPointToMap(uniquePlatform, price, latitude, longitude, url);
        localStorage.setItem('platformCounters', JSON.stringify(platformCounters));

        document.getElementById('popupOverlay').style.display = 'none';
        populateTable();
      } else {
        alert('Please fill out all fields!');
      }
    });

    // Close popup when clicking outside
    document.getElementById('popupOverlay').addEventListener('click', (e) => {
      if (e.target === document.getElementById('popupOverlay')) {
        document.getElementById('popupOverlay').style.display = 'none';
      }
    });

    // Toggle table visibility
    document.getElementById('toggleTable').addEventListener('click', () => {
      const pointTable = document.getElementById('pointTable');
      const retrieveButton = document.getElementById('retrieveButton');
      pointTable.classList.toggle('hidden');
      retrieveButton.style.display = pointTable.classList.contains('hidden') ? 'block' : 'none';
    });

    // Retrieve table visibility
    document.getElementById('retrieveButton').addEventListener('click', () => {
      const pointTable = document.getElementById('pointTable');
      const retrieveButton = document.getElementById('retrieveButton');
      pointTable.classList.remove('hidden');
      retrieveButton.style.display = 'none';
    });

    populateTable();
    adjustLayout();
  </script>
</body>
</html>
