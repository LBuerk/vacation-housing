<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map - Vacation Housing</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh; /* Full-page map */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([40.844284, 14.254052], 14); // Center between the two points

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add the first circle (500m radius)
    L.circle([40.841991, 14.246773], {
        color: 'red',           // Border color
        fillColor: '#f03',      // Fill color
        fillOpacity: 0.5,       // Transparency
        radius: 500             // Radius in meters
    }).addTo(map).bindPopup("Area of interest: 500m radius");

    // Add the second circle (750m radius)
    L.circle([40.846578, 14.261331], {
        color: 'blue',          // Border color
        fillColor: '#03f',      // Fill color
        fillOpacity: 0.5,       // Transparency
        radius: 750             // Radius in meters
    }).addTo(map).bindPopup("Area of interest: 750m radius");

    // Add markers for housing options
    const housingData = [
      {
        coords: [40.841991, 14.246773],
        popup: "Housing Option 1: $120/night<br><a href='#'>View Details</a>"
      },
      {
        coords: [40.845, 14.250],
        popup: "Housing Option 2: $150/night<br><a href='#'>View Details</a>"
      }
    ];

    // Loop through housing data and add markers
    housingData.forEach(option => {
      L.marker(option.coords).addTo(map)
        .bindPopup(option.popup);
    });
  </script>
</body>
</html>
