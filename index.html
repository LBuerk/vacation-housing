<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Housing Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 70vh;
      width: 100%;
    }
    .sidebar {
      width: 30%;
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      background: #f9f9f9;
      overflow-y: auto;
      border-left: 1px solid #ddd;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .sidebar.hidden {
      transform: translateX(100%);
    }
    .toggle-sidebar {
      position: absolute;
      top: 10px;
      left: -40px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f0f0f0;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .popup.visible {
      display: block;
    }
    .popup input, .popup select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .popup button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="sidebar hidden" id="sidebar">
    <button class="toggle-sidebar" onclick="toggleSidebar()">&lt;</button>
    <h2>Point Overview</h2>
    <table>
      <thead>
        <tr>
          <th onclick="sortTable(0)">Name</th>
          <th onclick="sortTable(1)">Price (€)</th>
          <th>Platform</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pointTable"></tbody>
    </table>
    <button onclick="showPopup()">Add New Point</button>
  </div>

  <div class="popup" id="popup">
    <h2>Add a Point</h2>
    <select id="platform">
      <option value="Booking">Booking</option>
      <option value="Airbnb">Airbnb</option>
    </select>
    <input type="number" id="price" placeholder="Price (€)" />
    <input type="text" id="coordinates" placeholder="Coordinates (e.g., 40.841955, 14.247607)" />
    <input type="text" id="url" placeholder="Website URL" />
    <button onclick="addNewPoint()">Save</button>
    <button onclick="hidePopup()">Cancel</button>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCuUs51ljZlkV4U-pqAgTcnwyirgmvPEl8",
      authDomain: "vacation-housing.firebaseapp.com",
      projectId: "vacation-housing",
      storageBucket: "vacation-housing.firebasestorage.app",
      messagingSenderId: "984337993091",
      appId: "1:984337993091:web:c8885a4aedca9e20ec7ab6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const map = L.map('map').setView([40.841955, 14.247607], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // Fetch points and display on map
    async function fetchPoints() {
      const snapshot = await getDocs(collection(db, "points"));
      snapshot.forEach((doc) => {
        const data = doc.data();
        addPointToMap(data.name, data.platform, data.price, data.coordinates, data.url, doc.id);
      });
    }

    // Add point to map and table
    function addPointToMap(name, platform, price, coordinates, url, id) {
      const marker = L.marker(coordinates).addTo(map);
      marker.bindPopup(`<strong>${name}</strong><br>Platform: ${platform}<br>Price: €${price}<br><a href="${url}" target="_blank">View</a>`);
      addPointToTable(name, platform, price, id);
    }

    function addPointToTable(name, platform, price, id) {
      const table = document.getElementById("pointTable");
      const row = table.insertRow();
      row.innerHTML = `
        <td>${name}</td>
        <td>${price}</td>
        <td>${platform}</td>
        <td>
          <button onclick="deletePoint('${id}')">Delete</button>
        </td>
      `;
    }

    async function addNewPoint() {
      const platform = document.getElementById("platform").value;
      const price = parseFloat(document.getElementById("price").value);
      const coordinates = document.getElementById("coordinates").value.split(",").map(Number);
      const url = document.getElementById("url").value;
      const name = `${platform} ${Date.now()}`;

      const docRef = await addDoc(collection(db, "points"), {
        name, platform, price, coordinates, url
      });

      addPointToMap(name, platform, price, coordinates, url, docRef.id);
      hidePopup();
    }

    async function deletePoint(id) {
      await deleteDoc(doc(db, "points", id));
      location.reload(); // Reload to refresh map and table
    }

    function showPopup() {
      document.getElementById("popup").classList.add("visible");
    }

    function hidePopup() {
      document.getElementById("popup").classList.remove("visible");
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("hidden");
    }

    // Fetch points on load
    fetchPoints();
  </script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</body>
</html>
